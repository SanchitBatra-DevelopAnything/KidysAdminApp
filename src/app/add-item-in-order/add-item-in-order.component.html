<h6>Order : {{orderKey}}</h6>
<h6>By : {{orderedBy}} , {{orderArea}}</h6>

<div *ngIf = "!isLoading"> 
    <h6>Please select category : </h6>
<p-dropdown [options]="categoriesOptions" optionLabel="categoryName" (onChange) = "selectCategory($event)" [filter]="true" filterBy="categoryName"></p-dropdown>

<h6>Please select Item : </h6>
<p-dropdown [options]="itemOptions" optionLabel="itemName" (onChange) = "selectItem($event)" [filter]="true" filterBy="itemName"></p-dropdown>

<h6>Enter quantity : </h6>
<input type = "number" [(ngModel)]="quantity">
<hr>
<button class = "btn btn-success" (click) = "addItem()">Add</button>
</div>

<div *ngIf = "isLoading">
    <div class="loader" style = "position: absolute; top:50%; left: 50%;">

    </div>
</div>

<div *ngIf = "isError">
    <div style = "position: absolute; top:50%; left:50%;">
        <p style = "color: red;">Some error occured , Please contact developer.</p>
        <p style = "color: red;">Mention what you tried , so we can improve it.</p>
    </div>
</div>
