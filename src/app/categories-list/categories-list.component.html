<div class="background-image"></div>
<div class="loader center" *ngIf = "isLoading"></div>

<div class="row">
    <div class="col">
        <div class="container">
            <h3 style = "display : inline;">Categories</h3> 
            <hr>
        </div>
    </div>
</div>

<div class="row">
    <div class="col col-xs-4" *ngFor = "let category of categoryList ; let i = index">
        <app-category-item [category] = category
        [categoryKeyInDb] = "categoryKeys[i]"></app-category-item>
    </div>
</div>
