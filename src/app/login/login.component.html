<div class="login-container">
    <div class="background-image"></div>
    <div class="card">
      <img src="../../assets/kidys logo-17.png" alt="Brand Logo" class="brand-image">
      <div class="card-body">
        <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
              <label for="username" class ="pangolin">Username:</label>
              <input type="text" id="username" class="form-control pangolin" style = "font-weight: bold; font-size: 15px;" placeholder="Enter your username" formControlName = "username">
            </div>
            <div class="form-group">
              <label for="password" class = "pangolin">Password:</label>
              <input type="password" id="password" class="form-control pangolin" style = "font-size: 15px;" placeholder="Enter your password" formControlName = "password">
            </div>
            <button type="submit" class="btn choc-button pangolin" style="width: 100%; font-size: 20px;" [disabled] = "isLoading">Login</button>
          </form>
      </div>
    </div>
  </div>
