<div class = "loader center" *ngIf = "isLoading"></div>
<div class="container" *ngIf = "!isLoading">
    <h3 class = "inline-heading">Distributors</h3>
    <p>New distributors will be added through the Kidys Bakery Mobile App. Please see the <a routerLink = "/notifications">notifications</a>  to add new distributor into the system.</p>
    <hr>
    <input type = "text" placeholder = "search by distributorship or distributor name" style = "width: 40%;" (input) = "filterDistributors($event)">
    <ul class="list-group list-group-flush">
        <li class="list-group-item" style ="height:50px;" *ngFor = "let distributor of filteredDistributorUsefulData; let i = index;">{{distributor.area}} , {{distributor.distributorName}} , {{distributor.GST}}
            <button class = "btn btn-danger" style = "float:right;">Delete</button>
        </li>
      </ul>
</div>
