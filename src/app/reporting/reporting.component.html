<h3 style = "text-align: center;">Create your reports here!</h3>
<hr>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <h3 style = "text-align: center;">Choose the time frame : </h3>
        </div>
        <div class="col-xs-6">
            <div class="card flex justify-content-center">
                <p-treeSelect [(ngModel)]="selectedNodes" [options]="nodes" placeholder="Select Item" (ngModelChange) = "handle($event)"></p-treeSelect>
            </div>
        </div>
        
    </div>
    <hr>

    <div class="row" *ngIf = "showCategories">
        <div class="col-xs-6">
            <h3 style = "text-align: center;">Choose the Category : </h3>
        </div>
        <div class="col-xs-6">
            <div class="card flex justify-content-center"> 
                <p-dropdown [options]="categories" [(ngModel)]="selectedCategory" optionLabel="categoryName" (ngModelChange) = "handleCategoryChange($event)"></p-dropdown>
            </div>
        </div>
        
    </div>

    <hr *ngIf = "showCategories">

    <div class="loader" style = "position: absolute; top: 50%; left: 50%;" *ngIf= "isLoading">

    </div>

    <p *ngIf = "isLoading" style = "position: absolute; top:59%; left:42%;">Generating Reports Might Take A While!</p>

    <div *ngIf = "!isLoading && isDataSelected && noOrdersFound">
        <p style = "color: red; text-align: center; font-weight: bold;">No Orders Found! :(</p>
    </div>

    <div class="card" *ngIf = "!isLoading && isDataSelected && !noOrdersFound">
        <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>
    
</div>
