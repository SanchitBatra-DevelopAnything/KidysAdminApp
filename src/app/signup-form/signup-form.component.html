<div class="login-container">
    <div class="background-image"></div>
    <div class="loader" *ngIf = "isLoading" style = "position: absolute; top:50%; left:50%;">

    </div>
    <div class="card" *ngIf = "!isLoading">
      <img src="../../assets/kidys logo-17.png" alt="Brand Logo" class="brand-image" *ngIf = "!isLoading">
      <p class = "pangolin" style = "text-align: center; font-size: 20px; font-weight: bold;">BECOME AN ADMIN</p>
      <a style = "cursor: pointer; text-align: center; display: block; margin-bottom: 5px;" routerLink = "/">Move to Login!</a>
      <div class="card-body">
        <div class = "flex justify-content-center">
            <div class="flex flex-wrap gap-3">
                <div class="flex align-items-center" style="margin: 5px;">
                    <p-radioButton name="adminType" value="Super" [(ngModel)]="selectedAdminType" inputId="adminType"></p-radioButton>
                    <label for="adminType" class="ml-2" style = "margin: 2px;">Super Admin</label>
                </div>
                
                <div class="flex align-items-center" style ="margin: 5px;">
                    <p-radioButton name="adminType" value="Regular" [(ngModel)]="selectedAdminType" inputId="adminType2"></p-radioButton>
                    <label for="adminType2" class="ml-2" style = "margin: 2px;">Regular Admin</label>
                </div>
            </div>
        </div>
        <form [formGroup] = "signupForm" (ngSubmit) = "onSubmit()" *ngIf = "!isLoading">
            <div class="form-group">
              <label for="username" class ="pangolin">Username:</label>
              <input type="text" id="username" class="form-control pangolin" style = "font-weight: bold; font-size: 15px;" placeholder="Enter your username" formControlName = "username">
            </div>
            <div class="form-group">
              <label for="password" class = "pangolin">Password:</label>
              <input type="password" id="password" class="form-control pangolin" style = "font-size: 15px;" placeholder="Enter your password" formControlName = "password">
            </div>
            <button type="submit" class="btn choc-button pangolin" style="width: 100%; font-size: 20px;" [disabled] = "isLoading">Sign Up</button>
          </form>
      </div>
    </div>
  </div>
